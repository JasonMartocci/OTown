    <div class="jumbotron">
        <div id="error"></div>
        <p class="searchCopy"><span class="searchCopy">Find the food you love. Discover new places.<br>Connect with your favorite wellness location.</span></p>
        <div class="input-group" id="adv-search">

            <div class="input-group-btn">

                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <form class="form-horizontal">
                              <div class="form-group">
                                <label for="gmap_where">Location</label>
                                <input class="form-control" id="gmap_where" type="text" name="gmap_where" value="07054" required/>
                              </div>
                              <div class="form-group">
                                <label for="gmap_type">Destination</label>
                                <select class="form-control" id="gmap_type">
                                    <option value="bakery">Bakery</option>
                                    <option value="bar">Bar</option>
                                    <option value="beauty_salon">Beauty Salon</option>
                                    <option value="bicycle_store">Bicycle Store</option>
                                    <option value="cafe">Cafe</option>
                                    <option value="convenience_store">Convenience Store</option>
                                    <option value="dentist">Dentist</option>
                                    <option value="doctor">Doctor</option>
                                    <option value="grocery_or_supermarket">Grocery</option>
                                    <option value="gym" selected>Gym</option>
                                    <option value="hair_care">Hair Care</option>
                                    <option value="liquor_store">Liquor Store</option>
                                    <option value="meal_delivery">Meal Delivery</option>
                                    <option value="meal_takeaway">Meal Takeout</option>
                                    <option value="night_club">Night Club</option>
                                    <option value="park">Park</option>
                                    <option value="pharmacy">Pharmacy</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="shopping_mall">Shopping Mall</option>
                                    <option value="spa">Spa</option>
                                    <option value="store">Stores</option>
                                </select>
                              </div>
                              <div class="form-group">
                                    <label for="gmap_radius">Distance</label>
                                    <select class="form-control" id="gmap_radius">
                                        <option value="305">1000 ft</option>
                                        <option value="805" selected>1/2 mile</option>
                                        <option value="1610">1 mile</option>
                                        <option value="3220">2 miles</option>
                                    </select>
                              </div>
                                <input type="hidden" id="lat" name="lat" value="40.7191114" />
                                <input type="hidden" id="lng" name="lng" value="-74.0328205" />
                              <button type="submit" class="btn btn-primary" id="searchYelp" onclick="findAddress(); findPlaces(); restaurantFinder(); return false;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </form>
                        </div>
